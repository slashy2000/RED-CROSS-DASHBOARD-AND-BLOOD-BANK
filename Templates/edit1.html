{% extends "layout1.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update1/{{patient.id}}" method="POST">
          <div class="form-group">
              <label>
                  <input type="text" name="pname" value="{{patient.fullname}}" class="form-control">
              </label>
          </div>
            <div class="form-group">
              <label>
                  <input type="text" name="page" value="{{patient.age}}" class="form-control">
              </label>
          </div>
          <div class="form-group">
              <label>
                  <input type="text" name="pbloodtype" value="{{patient.bloodtype}}" class="form-control">
              </label>
          </div>
          <div class="form-group">
              <label>
                  <input type="text" name="units" value="{{patient.units}}" class="form-control">
              </label>
          </div>
            <div class="form-group">
              <label>
                  <input type="text" name="hospital" value="{{patient.hospital}}" class="form-control">
              </label>
          </div>
          <div class="form-group">
              <label>
                  <input type="text" name="pphone" value="{{patient.phone}}" class="form-control">
              </label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
